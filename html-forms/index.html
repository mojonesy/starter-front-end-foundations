<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Shipping Information</legend>
          <div>
            <label for="name">Full Name:</label>
            <input
              id="name" 
              type="text" 
              name="name" 
              placeholder="Enter your full name"/>
          </div>
          <div>
            <label for="location">Zipcode:</label>
            <input
              id="location"
              type="text"
              name="zipcode"
              autofocus="on"
              maxlength="5"
              required
            /> <!-- Text field. -->
        </fieldset>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea> <!-- A multi-text field that will store data within the name "message". -->
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" name="password" minlength="8" />
        </div>
        <div>
          <h2>Favorite Color:</h2>
          <div>
            <input id="red" name="color" type="radio" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input id="blue" name="color" type="radio" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input id="purple" name="color" type="radio" value="purple" />
            <label for="purple">Purple</label>
          </div>
        </div>
        <div>
          <h2>Choose your preferred coffee varieties:</h2>
          <div>
            <input name="bourbon" type="checkbox" id="bourbon" />
            <label for="bourbon">Bourbon</label>
          </div>
          <div>
            <input name="catuai" type="checkbox" id="catuai" />
            <label for="catuai">Catuai</label>
          </div>
          <div>
            <input name="ethiopian landraces" type="checkbox" id="ethiopian landraces" />
            <label for="ethiopian landraces">Ethiopian Landraces</label>
          </div>
        </div>
        <br>
        <div>
          <label for="brew-methods">Brew Methods:</label>
          <select name="brew-methods" id="brew-methods" size="1">
            <option value="aeropress">Aeropress</option>
            <option value="harioV60">Hario V60</option>
            <option value="chemex">Chemex</option>
            <option value="french-press">French Press</option>
          </select>
        </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
          <div>
            <label for="phone">Phone #:</label>
            <input
              id="phone"
              type="text"
              name:="phone"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              placeholder="xxx-xxx-xxxx"
            />
          </div>
      </form>
    </main>
  </body>
</html>
